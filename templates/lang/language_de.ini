HINT_1="<b>Schritt 1</b>:<br><br>Kopiere alle Deine benutzerdefinierten Symbole mit dem obigen Dateimanager in den Ordner <i><b>IconLibrary</b></i>. Verwende ein Index-/Namensschema wie "0001.IhrName.svg". Hinweis: Alle Indizes > 9000 sind reserviert!"
HINT_2="<b>Schritt 2 (<i>optional</i> - muss nur einmal durchgeführt werden)</b>:<br><br>Wenn Du die <a href='https://configurator.loxone.com' target='_blank'>Loxone Touch Pure Flex Configurator</a> Icons (> 500 hochwertige Icons) und einige zusätzliche Wettersymbole einbinden möchtest, kannst Du sie mithilfe der folgenden Button hinzufügen/entfernen (wenn Du nur einige Symbole und nicht alle hinzufügen möchtest, kopiere sie mithilfe des obigen Dateimanagers aus ihren Ordnern in den Ordner <i>IconLibrary</i>):"
HINT_3="<b>Schritt 3</b>:<br><br>Füge Deine benutzerdefinierten Icons zur Icon Library des Miniservers hinzu. Wir laden die aktuell verwendete Icon Library von Deinem Niniserver (Nr. 1 in LoxBerry) herunter und fügen die benutzerdefinierten Icons automatisch hinzu."
HINT_4="<b>Schritt 4</b>:<br><br>Lade die neue Icon Library auf Deinen Miniserver hoch (Hinweis: Der Miniserver wird nach dem Hochladen neu gestartet!):"
HINT_5="<b>Schritt 5</b>:<br><br>Lade die neue Icon Library auf Deinen Computer herunter und speichere sie unter <i><b>C:\ProgramData\Loxone\Loxone Config <latest></b></i>. Ersetze dabei die vorhandene Datei. Sowohl die Loxone Config als auch der Miniserver sollten über dieselbe Kopie der Icon Library verfügen, damit die benutzerdefinierten Symbole in der App verfügbar sind. Jetzt kannst Du die benutzerdefinierten Symbole zu Räumen, Kategorien, Statussymbolen usw. hinzufügen (Deine Symbole findest Du in der Suche mit dem Stichwort 'custom')."
HINT_6="Dieses Plugin verwendet das <a href='https://github.com/strobejb/loxicon/' target=˝_blank'>LOXICON-Skript</a> von <a href='https://www.loxforum.com/member/12509-jamesb' target='_blank'>James Brown</a> und den <a href='https://studio-42.github.io/elFinder/' target='_blank'>elFinder FileManager</a>. Vielen Dank für diese grandiose Software!"

